<!DOCTYPE html>
<html>

<head>
	<title>Essay Topic Randomizer</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="script.js"></script>
</head>

<body>
	<div id="main">

		<div id = "styleLabel">
			<p>You are to write a(n):</p>
		</div>
		
		<div id = "style">
			<p>[insert style]</p>
		</div>

		<div id = "topicLabel">
			<p>about</p>
		</div>
		
		<div id = "topic">
			<p>[insert topic]</p>
		</div>
		
		<div id = "targetAudienceBigDiv">
			<div id = "targetAudienceLabel">
				<p>written for</p>
			</div>
			
			<div id = "targetAudience">
				<p>[insert target audience]</p>
			</div>
		</div>
		
		<div id = "toneBigDiv">
			<div id = "toneLabel1">
				<p>in a(n)</p>
			</div>
			<div id = "tone">
				<p>[insert tone]</p>
			</div>
			<div id = toneLabel2">
				<p>tone</p>
			</div>
		</div>
		
		<div id = "randomizeDiv">
			<button type = "buttom" id = "randomize">Randomize</button>
		</div>
		
		<div id = "toggleDiv">
			<button type = "button" id = "toggle">Toggle Target Audience</button>
		</div
		
		<div id = "toggleToneDiv">
			<button type = "button" id = "toggleTone">Toggle Tone</button>
		</div>
		
		<div id = "sourceLink">
			<a href="https://github.com/jacob-plumb/randomizer/blob/master/script.js" target="_blank">Click here to view the source code w/ the complete variable lists</a>
		</div>
		
		<div id = "changelog">
			<p>Last updated 2017/12/14; Version 0.4.0; <a href="changelog.html">View changelog</a> </p>
		</div>

	</div>
</body>

</html>
